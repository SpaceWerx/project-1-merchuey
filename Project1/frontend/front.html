<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6au8tT94WrHftjDbrCEXUloBoqy12QvZ6jIW3"
    crossorigin="anonymous"
    />

    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
</head>

<body>
    <header>



        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <div id="nav" class="container">
                <img src="../assets/rev-logo.png" alt="revature logo">
                <div class="d-flex">
                    <button class="btn btn-outline-success">
                        <a id="logout-anchor" href="../login/login.hmtl">
                            Logout
                        </a>
                    </button>
                </div>
            </div>
        </nav>

     <div id="main">
         <div id="bg">
             <img src="../assets/main-background.jpg" alt="tech background">
         </div>
     </div> 

     <div class="form-container">
         <h2 id="display-title">Reimbursement Submission Form</h2>
         <div class="display-form">
             <form id="display-form">
                 <div class="input-group mb-3">
                     <label class="input-group-text" for="typeInput">Type</label>
                     <select class="form-select" id="typeInput">
                         <option selected>Choose...</option>
                         <option value="1">Lodging</option>
                         <option value="2">Travel</option>
                         <option value="3">Food</option>
                         <option value="4">Other</option>
                     </select>
                 </div>

                 <label for="description" class="form-label">Description</label>
                 <div class="input-group">
                     <textarea class="form-control" id="description" placeholder="Explain the reason for your request..." arla-label="With textarea"></textarea>
                 </div>

                 <label for="amount" class="form label">Amount</label>
                 <div clss="input-group mb-3">
                     <span class="input-group-text">$</span>
                     <input type="number" class="form-control" id="amount" placeholder="e.g 100.00" aria-label="Amount (to the nearest dollar">
                 </div>
                 <div class="btn-toolbar" role="toolbar with button groups">
                     <div class="btn-group me-2" role="group" aria-label="First group">
                         <button id="back-button" class="btn btn-outline-danger">
                             <a id="back-anchor" herf="./employee.html">
                                 Back
                             </a>
                         </button>
                     </div>
                     <div class="btn-group me-2" role="'group" aria-label="Second group">
                         <button type="submit" id="submit-button" class="btn btn-outline-primary"></button>

                     </div>
                 </div>
             </form>
         </div>
     </div>
    </header>
</body>
</html>
